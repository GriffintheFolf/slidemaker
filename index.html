<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slidemaker!</title>

        <script src="whammy.js"></script>
        <script src="render.js"></script>

        <style>
            body {
                background-color: #dcdcdc;
                font-family: sans-serif;
            }

            .left, .right {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 50%;
                overflow: scroll;
            }

            .left {
                left: 0;
                border-right: 1px solid black;
            }

            .right {
                right: 0;
                border-left: 1px solid black;
            }

            #result {
                max-height: 75%;
                max-width: 75%;
            }
        </style>
    </head>

    <body>
        <div class="left">
            <h1>slidemaker</h1>

            <h2>Text</h2>
            <textarea rows="15" cols="70" id="textinput"></textarea>

            <h2>Options</h2>

            <label for="slidewidth">Width:</label>
            <input type="number" id="slidewidth" value="1024">
            <label for="slideheight">Height:</label>
            <input type="number" id="slideheight" value="768"><br><br>

            <label for="slidelength">Length of each slide in seconds:</label>
            <input type="number" id="slidelength" value="3.0"><br><br>

            <label for="textcolour">Text colour:</label>
            <input type="color" id="textcolour" value="#ffffff"><br><br>

            <label for="bgcolour">Background colour:</label>
            <input type="color" id="bgcolour" value="#000000"><br><br>

            <button onclick="draw_text()">Generate!</button><br><br>

            <canvas id="preview" width="1024" height="768">
                Your browser does not support the canvas element.
            </canvas>
        </div>

        <div class="right">
            <h1>Output Video</h1>
            <video id="result" controls>
                Your browser does not support the video element.
            </video>
        </div>
    </body>
</html>
