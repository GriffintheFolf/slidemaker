<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slidemaker!</title>

        <script src="ts-whammy.js"></script>
        <script src="render.js"></script>

        <style>
            body {
                background-color: #dcdcdc;
                font-family: sans-serif;

                margin: 0;
                display: grid;
                grid-template-columns: repeat(2, 50vw);
            }

            .left {
                border-right: 2px solid black;
                min-height: 100vh;
            }
            .left, .right {
                padding: 0 1em;
            }

            #result, #preview {
                max-width: 100%;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div class="left">
            <h1>slidemaker</h1>
            <p>
                <a href="https://github.com/GriffintheFolf/slidemaker">
                    Get the source and read browser requirements on GitHub
                </a>
            </p>

            <h2>Text</h2>
            <textarea rows="15" cols="60" placeholder="Your text here..." id="textinput"></textarea>

            <h2>Options</h2>

            <label for="slidewidth">Width:</label>
            <input type="number" id="slidewidth" value="1024">
            <label for="slideheight">Height:</label>
            <input type="number" id="slideheight" value="768"><br><br>

            <label for="slidelength">Length of each slide in seconds:</label>
            <input type="number" id="slidelength" value="3.0"><br><br>

            <label for="textcolour">Text colour:</label>
            <input type="color" id="textcolour" value="#ffffff"><br><br>

            <label for="bgcolour">Background colour:</label>
            <input type="color" id="bgcolour" value="#000000"><br><br>

            <button onclick="draw_text()">Generate!</button>
            <button onclick="toggle_canvas()">Toggle preview canvas</button><br><br>

            <canvas id="preview" width="1024" height="768" style="display: none;">
                Your browser does not support the canvas element.
            </canvas>

            <script>
                function toggle_canvas() {
                    const previewcanvas = document.getElementById("preview");
                    if (previewcanvas.style.display === "none") {
                        previewcanvas.style.display = "block";
                    } else {
                        previewcanvas.style.display = "none";
                    }
                }
            </script>
        </div>

        <div class="right">
            <h1>Output Video</h1>
            <video id="result" controls>
                Your browser does not support the video element.
            </video>
        </div>
    </body>
</html>
